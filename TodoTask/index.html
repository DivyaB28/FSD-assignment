<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Todo App</title>
  </head>
  <body class="p-2 my-3">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <h1 class="text-center">TODO app</h1>
        </div>
        <div class="row justify-content-md-center mb-3">
          <div class="col-lg-6 col-sm-6 col-md-4">
            <input
              class="form-control"
              type="text"
              aria-labelledby="Input field to write text"
              name="todoTask"
              placeholder="Write your to-do task here..."
              id="todoInput"
            />
          </div>
          <div class="col-lg-2 col-sm-6">
            <button class="btn btn-primary" type="button">Add</button>
          </div>
        </div>
        <div id="todoListDiv" class="row justify-content-lg-around">
          <div class="col-6">
            <ul class="list-group col-sm-12" id="todoUl">
              <!-- <li><i class="bi bi-check2"></i><del>Test item</del></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
